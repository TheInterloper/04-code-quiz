<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>JavaScript Quiz</title>
  </head>

  <body>
    <section class="scoreboard">
      <!-- Answers correct, Answers Incorrect, Timer here -->
      <div id="correct"># Correct</div>
      <div id="incorrect"># Incorrect</div>
      <div id="timer"><span>Time Remaining</span></div>
    </section>

    <header>
      <h1 class="title">JavaScript Code Quiz!</h1>
    </header>

    <aside class="highscores">
      <!-- Scores go here -->
      <div id="scores">Highscores</div>
    </aside>

    <main>
      <button id="startbutton">Start Quiz</button>
    </main>

    <section class="questbox">
      <!-- Question goes here -->
      <div id="question"></div>
    </section>

    <section class="ansbox">
      <!-- Possible answers go here -->
    </section>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
