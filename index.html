<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>

  <body>
    <main>
      <header>
        <h1>JavaScript Code Quiz!</h1>
      </header>

      <section class="highscores">
        <!-- Scores go here -->
        <div>Highscores</div>
      </section>

      <section class="start">
        <button id="start-button">Start Quiz</button>
      </section>

      <section class="quest-box">
        <!-- Question goes here -->
        <div id="question"></div>
      </section>

      <section class="ans-box">
        <!-- Possible answers go here -->
        <button>answer 1</button>
        <button>answer 2</button>
        <button>answer 3</button>
        <button>answer 4</button>
      </section>

      <section class="scoreboard">
        <div># Correct</div>
        <div># Incorrect</div>
        <div id="timer"><span>Time Remaining</span></div>
        <!-- Answers correct, Answers Incorrect, Timer here -->
      </section>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
