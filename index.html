<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>JavaScript Quiz</title>
  </head>

  <body>
      <section class="scoreboard">
        <!-- Answers correct, Answers Incorrect, Timer here -->
        <div id="correct"># Correct</div>
        <div id="incorrect"># Incorrect</div>
        <div id="timer"><span>Time Remaining</span></div>
      </section>

      <header>
        <h1 class="title">JavaScript Code Quiz!</h1>
      </header>

      <aside class="highscores">
        <!-- Scores go here -->
        <div id="scores">Highscores</div>
      </aside>

      <section class="start">
        <button id="startbutton">Start Quiz</button>
      </section>

      <section class="questbox">
        <!-- Question goes here -->
        <div id="question"></div>
      </section>

      <section class="ansbox">
        <!-- Possible answers go here -->
        <div id="button1">answer 1</div>
        <button id="button2">answer 2</button>
        <button id="button3">answer 3</button>
        <button id="button4">answer 4</button>
      </section>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
